{% extends "layout.html" %}

{% block content %}
{% for tasks in todoList %}
		{{tasks.task}}<br>
		{% if tasks.status %}
		&#9989 <br>
		<a href="{{ url_for('incomplete', idNum=tasks.id) }}">change to incomplete</a>
		{% else %}
		&#x274C <br>
		<a href="{{ url_for('complete', idNum=tasks.id) }}">change to complete</a>
		{% endif %}<br><br>
		<br><a href="{{ url_for('update', idNum=tasks.id) }}">Update</a><br>
		<br>
		{% endfor %}

{% endblock content %}
